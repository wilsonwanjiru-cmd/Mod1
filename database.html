<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>DevBlog - Wilson Wanjiru's Personal Blog</title>

    <!-- Google Font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">

    <style>
        body, * {
            margin: 0;
            padding: 0;
            background-color: aliceblue;
            text-align: center;
        }

        body * {
            margin: 1em;
            padding: 0;
            list-style: none;
        }

        section {
            display: flex;
            flex-flow: row;
            justify-content: space-around;
        }

        #movieDetails {
            display: block;
        }
    </style>
</head>

<body class="light-theme">

   <h1>Database</h1>
   <h2>Movies Database</h2>
  
   <ul>
     <li>
       <h3>The Brave Little Toaster</h3>
       <div>ID: 1</div>
     </li>
     <li>
       <h3>The Princess Bride</h3>
       <div>ID: 2</div>
     </li>
     <li>
       <h3>Spirited Away</h3>
       <div>ID: 3</div>
     </li>
   </ul>
 
   <section>
     <form>
       <label for="searchByID">Search By ID</label>
       <input id="searchByID" type="text" placeholder="Enter ID here"/>
       <input type="submit" />
     </form>
   </section>
   <section id="movieDetails">
     <h4>Title</h4>
     <p>Summary</p>
   </section>
   <a href="index.html">Go back to home</a>

   <script>
     const init = () => {
       const inputForm = document.querySelector('form')

       inputForm.addEventListener('submit', (event) => {
         event.preventDefault();
         const input = document.querySelector('input#searchByID');

         fetch(`http://localhost:3000/movies/${input.value}`)
           .then(response => {
             if (response.ok) {
               return response.json();
             } else {
               throw new Error('Movie not found');
             }
           })
           .then(data => {
             const title = document.querySelector('section#movieDetails h4');
             const summary = document.querySelector('section#movieDetails p');

             title.innerText = data.title;
             summary.innerText = data.summary;
           })
           .catch(error => {
             console.error(error);
             // Handle the error
           });
       });
     }

     document.addEventListener('DOMContentLoaded', init);
   </script>
</body>
</html>
